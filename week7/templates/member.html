<!DOCTYPE html>
<html>
<head>  
  <meta charset= "utf-8" />
  <title>會員頁</title>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename= 'page.css') }}" />
</head>
<body>
  <div class= "container" >
    <div class= "information">歡迎光臨，這是會員頁</div>
    <!--將傳入的name資料在{{name}}顯示出來-->
    <div class= "message">{{name}}，歡迎登入系統<br>
      <!--超連結為連結到signout網址執行指令-->
      <a class= "act" href= "/signout/">登出系統</a><hr><br>
    
      <div>查詢會員姓名</div>
      
        <input id= "inputUsername" type= "text" placeholder="please enter username">
        <button id= "search">查詢</button>
      
      <div id= "answer"></div><hr><br>


      <div>更新我的姓名</div>
      
        <input id= "changeName" type= "text" placeholder="please enter your new name" >
        <button id= "change">更新</button>
      
      <div id= "result"></div>
    </div>
  </div>
  <script src= "{{ url_for("static", filename= "week7.js") }}"  type= "text/javascript"></script>
</body>
</html>
